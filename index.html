<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgb(106, 42, 112);

        }

        #id1 {
            background-color: rgb(243, 245, 245);
        }

        main {
            margin: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <marquee>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TIME</a>
            </marquee>
            </div>
        </nav>
    </header>
    <Main>
        <div id="id1" class="jumbotron">
            <img src="1.png" width="25%">
            <h1 class="display-4">Current time is:
                <span class="display-4" id="time"></span>
            </h1>
            <hr class="my-4">
        </div>
    </Main>
    <div id="id1">
        <footer>
            <marquee>IT DISPLAY CURRENT TIME AND DATE</marquee>
        </footer>
    </div>
    <!-- Javascript -->
    <script>
        let a;
        let time;
        let date;
        const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();

            document.getElementById('time').innerHTML = time + "<br>" + date;
        }, 1000);



    </script>
</body>

</html>
